<ejs-toast #toast extendedTimeout=50000 (created)="onCreate()">
    <ng-template #template>
      <div>
        <div class='toast-content'>
          <h3>Weekend Alarm</h3>
          <div class='toast-message'>
            With traffic, its likely to take 45 minutes to get to jenny's 24th Birthday
            Bash at Hillside Bar, 454 E. Olive Way by 10:00PM
          </div>
          <br>
          <img src="https://ej2.syncfusion.com/angular/demos/src/toast/resource/map.jpg" width="100%" height="70%" />
        </div>
      </div>
    </ng-template>
  </ejs-toast>
